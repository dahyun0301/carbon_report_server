<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>PDF 리포트 미리보기</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    iframe { width: 100%; height: 600px; border: 1px solid #ccc; }
    .btn { 
      display: inline-block; 
      margin-top: 15px; 
      padding: 10px 20px; 
      background-color: #25883C; 
      color: white; 
      text-decoration: none; 
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>탄소 배출 보고서</h1>

  <!-- PDF 미리보기 -->
  <iframe
    src="/report-preview?company_name={{company_name}}&industry={{industry}}&quota={{quota}}&start={{start}}&end={{end}}"
  ></iframe>

  <!-- 다운로드 버튼 -->
  <a
    href="/report-download?company_name={{company_name}}&industry={{industry}}&quota={{quota}}&start={{start}}&end={{end}}"
    class="btn"
  >
    📥 PDF로 다운로드
  </a>
</body>
</html>
