<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 | 탄탄대로</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .login-page {
      width: 1440px;
      height: 1024px;
      margin: 0 auto;
      position: relative;
      background: white;
      overflow: hidden;
    }

    .rectangle-1 {
      width: 1545px;
      height: 1129px;
      left: -30px;
      top: -29px;
      position: absolute;
      background: #F9F9F9;
    }

    .rectangle--1 {
      width: 424px;
      height: 119px;
      left: 508px;
      top: 86px;
      position: absolute;
    }

    .line-1 {
      width: 1331px;
      height: 0px;
      left: 54px;
      top: 241px;
      position: absolute;
      outline: 3px #379B4E solid;
      outline-offset: -1.50px;
    }

    .text-_01 {
      left: 647px;
      top: 285px;
      position: absolute;
      text-align: center;
    }

    .fspan_04 {
      color: black;
      font-size: 48px;
      font-family: Malgun Gothic;
      font-weight: 700;
      word-wrap: break-word;
    }

    .id {
      left: 454px;
      top: 409px;
      position: absolute;
    }

    .id_span {
      color: #1E622E;
      font-size: 25px;
      font-family: Fredoka;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .password {
      left: 452px;
      top: 560px;
      position: absolute;
    }

    .password_span {
      color: #1E622E;
      font-size: 25px;
      font-family: Fredoka;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .login-form input {
      position: absolute;
      width: 540px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #379B4E;
      background: transparent;
      outline: none;
      color: #000;
    }

    .login-form input::placeholder {
      color: #25883C;
      opacity: 0.6;
    }

    .input-email { top: 439px; left: 454px; }
    .input-password { top: 590px; left: 454px; }

    .real-button {
      position: absolute;
      left: 514px;
      top: 734px;
      width: 412px;
      height: 87px;
      background: #55A868;
      border: none;
      border-radius: 45.5px;
      cursor: pointer;
      font-size: 32px;
      color: white;
      font-family: Inter;
      font-weight: 500;
      letter-spacing: 1.6px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .real-button:hover {
      background-color: #25883C;
    }

    .text-- {
      left: 566px;
      top: 846px;
      position: absolute;
      text-align: center;
    }

    .fspan_01 {
      color: black;
      font-size: 24px;
      font-family: Manuale;
      font-weight: 400;
    }

    .text- {
      width: 129px;
      height: 44px;
      left: 757px;
      top: 846px;
      position: absolute;
      text-align: center;
    }

    .fspan {
      color: #389B4F;
      font-size: 24px;
      font-family: Manuale;
      font-weight: 400;
      text-decoration: underline;
    }

    .error-message {
      position: absolute;
      top: 680px;
      left: 454px;
      width: 540px;
      text-align: center;
      color: #d00;
      font-size: 18px;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="rectangle-1"></div>
    <a href="/">
  <img class="rectangle--1" src="/static/img/탄탄대로 로고.PNG" alt="탄탄대로 로고" />
</a>

    <div class="line-1"></div>
    <div class="text-_01"><span class="fspan_04">로그인</span></div>

    <form class="login-form" action="/auth/login" method="post">
      <div class="id"><span class="id_span">ID</span></div>
      <input class="input-email" type="email" name="email" placeholder="아이디를 입력해주세요" required />

      <div class="password"><span class="password_span">Password</span></div>
      <input class="input-password" type="password" name="password" placeholder="비밀번호를 입력해주세요" required />

      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}


      <button class="real-button" type="submit">Login</button>
    </form>

    <div class="text--"><span class="fspan_01">계정이 없으신가요?</span></div>
    <div class="text-">
      <span class="fspan">
        <a href="/auth/register" style="text-decoration: underline; color: #389B4F;">회원가입</a>
      </span>
    </div>
  </div>
</body>
</html>
