<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Carbon Emission Upload & Analysis</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding-top: 140px; /* ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î∞î Í≥µÍ∞Ñ ÌôïÎ≥¥ */
      background-color: #f9f9f9;
    }

    /* ‚úÖ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î∞î Ïä§ÌÉÄÏùº */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 60px;
      z-index: 1000;
    }
    .navbar .logo {
      height: 62px;
    }
    .navbar .center-menu {
      display: flex;
      gap: 160px;
      justify-content: center;
      flex: 1;
    }
    .navbar .center-menu a {
      text-decoration: none;
      color: #000;
      font-size: 20px;
      font-weight: 500;
      transition: color 0.3s;
    }
    .navbar .center-menu a:hover {
      color: #25883c;
    }
    .navbar .left, .navbar .right {
      display: flex;
      align-items: center;
    }
    .navbar .login-area {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 16px;
    }
    .navbar .user-email {
      color: #000;
    }
    .navbar .login-btn {
      font-weight: 500;
      font-size: 18px;
      padding: 8px 16px;
      border: 2px solid #25883c;
      border-radius: 30px;
      background-color: white;
      color: #25883c;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .navbar .login-btn:hover {
      background-color: #25883c;
      color: white;
    }
    .navbar-underline {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #25883c;
    }

    h1 {
      text-align: center;
      color: #000000;
      margin-bottom: 30px;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 40px auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: 600;
      margin-bottom: 4px;
      color: #000000;
    }
    input[type="text"],
    input[type="month"],
    input[type="file"],
    input[type="number"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 1rem;
    }
    button {
      background-color: #25883c;
      color: white;
      padding: 10px 36px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 0 auto;
    }
    button:hover {
      background-color: #219150;
    }
    .charts {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }
    canvas {
      background: #ffffff;
      border: 1px solid #e1e1e1;
      border-radius: 8px;
      padding: 16px;
    }
    .report-button {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .report-button form {
      background: none;
      box-shadow: none;
      padding: 0;
      max-width: none;
    }
    .date-range {
      display: flex;
      gap: 16px;
      width: 100%;
    }
    .date-range input[type="month"] {
      flex 1;
      width: 100%;
      box-sizing: border-box;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 30px;
      font-size: 1rem;
      background-color: #f4f4f4;
      color: #000;
    }
    
  </style>
</head>
<body>

  <!-- ‚úÖ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î∞î ÏÇΩÏûÖ -->
  <div class="navbar">
    <div class="left">
      <img src="/static/img/ÌÉÑÌÉÑÎåÄÎ°ú Î°úÍ≥†.PNG" alt="Î°úÍ≥†" class="logo" />
    </div>

    <div class="center-menu">
      <a href="/input">ÌÉÑÏÜå Î∞∞Ï∂ú ÏûÖÎ†•</a>
      <a href="/matching">Í±∞Îûò Îß§Ïπ≠</a>
    </div>

    <div class="right login-area">
      {% if user_email %}
        <span class="user-email">{{ user_email }}</span>
        <a href="/auth/logout" class="login-btn">Î°úÍ∑∏ÏïÑÏõÉ</a>
      {% else %}
        <a href="/auth/login" class="login-btn">Î°úÍ∑∏Ïù∏</a>
      {% endif %}
    </div>

    <div class="navbar-underline"></div>
  </div>

  <h1>ÌÉÑÏÜå Î∞∞Ï∂ú Îç∞Ïù¥ÌÑ∞ ÏóÖÎ°úÎìú Î∞è Î∂ÑÏÑù</h1>

  <form action="/input-excel" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".xlsx" required>
    <input type="text" name="company" placeholder="Í∏∞ÏóÖÎ™Ö" required>
    <input type="month" name="start_month" required>
    <input type="month" name="end_month" required>
    <input type="number" step="0.01" name="allowance" placeholder="Î∞∞Ï∂úÍ∂å ÌóàÏö©Îüâ" required>
    <button type="submit">Î∂ÑÏÑù Ïã§Ìñâ</button>
  </form>

  {% if results and scopes %}
  <div class="charts">
    <canvas id="combinedChart" width="600" height="400"></canvas>
    <canvas id="scopeChart" width="600" height="400"></canvas>
  </div>

    <script>
        const results = {{ results | safe }};
        const scopes = {{ scopes | safe }};

        const labels = results.map(r => r.month);

        const electricity = results.map(r => r.electricity);
        const gasoline = results.map(r => r.gasoline);
        const naturalGas = results.map(r => r.natural_gas);
        const districtHeating = results.map(r => r.district_heating);
        const totalEmission = results.map(r => r.total_emission);

        new Chart(document.getElementById("combinedChart"), {
            data: {
                labels: labels,
                datasets: [
                    {
                        type: 'bar',
                        label: 'Ï†ÑÍ∏∞ (kWh)',
                        data: electricity,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)'
                    },
                    {
                        type: 'bar',
                        label: 'ÌúòÎ∞úÏú† (L)',
                        data: gasoline,
                        backgroundColor: 'rgba(255, 99, 132, 0.6)'
                    },
                    {
                        type: 'bar',
                        label: 'Ï≤úÏó∞Í∞ÄÏä§ (m¬≥)',
                        data: naturalGas,
                        backgroundColor: 'rgba(255, 206, 86, 0.6)'
                    },
                    {
                        type: 'bar',
                        label: 'ÏßÄÏó≠ÎÇúÎ∞© (GJ)',
                        data: districtHeating,
                        backgroundColor: 'rgba(153, 102, 255, 0.6)'
                    },
                    {
                        type: 'line',
                        label: 'Ï¥ù Î∞∞Ï∂úÎüâ (kgCO‚ÇÇ)',
                        data: totalEmission,
                        borderColor: 'rgba(0, 0, 0, 1)',
                        borderWidth: 2,
                        tension: 0.2,
                        fill: false,
                        yAxisID: 'y'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Í∞í'
                        }
                    }
                }
            }
        });

        new Chart(document.getElementById("scopeChart"), {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Scope 1 (kgCO‚ÇÇ)',
                        data: scopes.map(s => s.scope1),
                        backgroundColor: 'rgba(255, 99, 132, 0.7)'
                    },
                    {
                        label: 'Scope 2 (kgCO‚ÇÇ)',
                        data: scopes.map(s => s.scope2),
                        backgroundColor: 'rgba(54, 162, 235, 0.7)'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function generateReportAndRedirect() {
            fetch("/generate-report")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Î≥¥Í≥†ÏÑú ÏÉùÏÑ± Ïã§Ìå®");
                    }
                    window.location.href = "/report";
                })
                .catch(error => {
                    alert("Î≥¥Í≥†ÏÑú ÏÉùÏÑ± Ï§ë Ïò§Î•ò Î∞úÏÉù: " + error);
                });
        }
    </script>

  <div class="report-button">
    <button type="button" onclick="generateReportAndRedirect()">üìÑ Î≥¥Í≥†ÏÑú Î≥¥Í∏∞</button> 
  </div>

  {% endif %}
</body>
</html>
